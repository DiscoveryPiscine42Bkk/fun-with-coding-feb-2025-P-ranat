<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td {
      width: 800px;
      height: 250px;
      border: solid 1px black;
    }
    body{
      display: flex;
      justify-content: center;
    }
    .bg-green{
      background-color: green;
    }
    .bg-pink{
      background-color: pink;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="bg-green">First cell</td>
      <td class="bg-pink">Second cell</td>
    </tr>
  </table>
</body>
</html>
